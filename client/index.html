<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/input-form.css" />
    <title>Form Validator</title>
  </head>
  <body>


    <div class="container">
      <form id="form" class="form">
        <h2>Bitte registriere dich</h2>

        <div class="form-control">
          <label for="firstname">Vorname</label>
          <input type="text"  id="firstname" placeholder="Vorname" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="lastname">Nachname</label>
          <input type="text"  id="lastname" placeholder="Nachname" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Benutzername</label>
          <input type="text" id="username" placeholder="Benutzername" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="number">Telefonnummer</label>
          <input type="text" id="number" placeholder="Telefonnummer" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Mailadresse</label>
          <input type="text" id="email" placeholder="Mailadresse" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="Passwort" />
          <small>Error message</small>
        </div>

        <button type="submit">Absenden</button>
      </form>
    </div>

    <script src="script/validate-inputs.js"></script>
  </body>
</html>
